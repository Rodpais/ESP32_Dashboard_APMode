<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ESP32:Dashboard</title>
</head>
<body>
  <div id="container">
    <header class="header">
      <div><h2>Dashboard</h2></div>
    </header>
      <main class="main">
     
        <div class="main-overview">
          <div class="overviewcard">
            <div class="overviewcard__icon">CPU Temp</div>
            <div class="overviewcard__info"><span id="temp">N/A</span> <sup>o</sup>C</div>
          </div>
            <div class="overviewcard">
              <div class="overviewcard__icon">LED</div>
              <div class="overviewcard__info">
                <input type="checkbox" id="led" onclick="onoff(this)">
              </div>
            </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">IP</div>
            <div class="overviewcard__info" id="ip">N/A</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">MAC</div>
            <div class="overviewcard__info" id="mac">N/A</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">MEM</div>
            <div class="overviewcard__info" id="mem">N/A</div>
          </div>
        </div>
    
       
      </main>
    
      <footer class="footer">
        <div class="footer__copyright">&copy; 2019 </div>
        <div class="footer__signature">ESP32 WebServer Library</div>
      </footer>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
